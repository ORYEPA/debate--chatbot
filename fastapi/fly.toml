# fly.toml app configuration file generated for debate-api on 2025-08-24T01:19:51-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'debate-api'
primary_region = 'qro'

auto_stop_machines = "stop"   # o "suspend"
auto_start_machines = false   # ‚Üê MUY importante
min_machines_running = 0

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 50

[[vm]]
  size = 'performance-8x'
